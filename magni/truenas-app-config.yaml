# TrueNAS Custom App Configuration
# This file defines the app metadata for TrueNAS SCALE Apps catalog

apiVersion: v1
kind: ConfigMap
metadata:
  name: magni-config
data:
  app_name: "Magni"
  app_description: "A fitness tracking React application with workout and weight tracking features"
  app_version: "1.0.0"
  app_icon: "https://raw.githubusercontent.com/your-repo/assets/icon.png"
  app_category: "Fitness"
  app_website: "https://github.com/your-repo/Magni"
  app_license: "MIT"
  
  # Container configuration
  container_image: "magni:latest"
  container_port: "42069"
  container_protocol: "TCP"
  
  # Resource requirements
  cpu_request: "100m"
  cpu_limit: "500m"
  memory_request: "128Mi"
  memory_limit: "512Mi"
  
  # Environment variables
  env_vars: |
    NODE_ENV=production
    
  # Health checks
  health_check_path: "/"
  health_check_interval: "30s"
  health_check_timeout: "10s"
  
  # Network configuration
  service_type: "ClusterIP"
  external_access: "true"
  external_port: "42069"


