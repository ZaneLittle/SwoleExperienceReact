name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: magni/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: ./magni
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        working-directory: ./magni
        run: pnpm run lint

