name: Auto-approve own PRs
on:
  pull_request:
    branches: [main]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == github.repository_owner
    permissions:
      pull-requests: write
    steps:
      - name: Approve PR
        run: gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}